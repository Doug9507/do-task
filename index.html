<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Do Task</title>
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/main.css" />
	</head>
	<body>
		<div id="app" class="cover">
			<headerview></headerview>
			<main>
				<div class="wrapper">
					<formview></formview>
					<div class="wrapper-list">
						<section class="todo">
							<cardheader :message="message.pending" :counter="tareas.length"></cardheader>
							<cards :tareas="tareas" mover-a="doingTask" />
						</section>
						<section class="doing">
							<cardheader :message="message.doing" :counter="doingTask.length"></cardheader>
							<cards :tareas="doingTask" mover-a="doneTask" />
						</section>
						<section class="done">
							<cardheader :message="message.done" :counter="doneTask.length"></cardheader>
							<cards :tareas="doneTask" />
						</section>
					</div>
				</div>
			</main>
			<footerview></footerview>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="src/js/main.js" type="module"></script>
</html>
